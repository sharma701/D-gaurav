<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h3>demo on loops</h3>
    <h1 style=" color:red">Printing of triangle</h2>
    <input type="text" id="nor" placeholder="enter no of rows"/>
    <button onclick="printTri()">Print</button>
    <script>
        function printTri(){

            let n=parseInt(nor.value);
            for(i=1;i<=n;i++){
                for(j=1;j<=i;j++){
                    document.write("*");
                    
                }
                
                document.write("<br>")
            }
            }
            </script>
</body>
</html>
