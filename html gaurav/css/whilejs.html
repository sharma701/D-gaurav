<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h2>Do While loop</h2>
    <script>
        let i=1;
        while(i<=10)
        {
            document.write("gaurav:"+i)
            i++;
        }
        document.write("<br>");
        let j=10;
        while(j>=1){

            document.write(j);
            j--;
        }
      
    </script>
</body>
</html>
