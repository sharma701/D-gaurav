<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Date</title>
</head>
<body>
    <div class="container">
        This is container
    </div>
    <script>
        console.log("This is date and time tutorial");
        let dt =new Date();
        console.log(dt);

        let dt0 =new Date(0);
        console.log(dt0); 

        let dt1 =new Date("2019-09-30");
        console.log(dt1);
        let newDate=new Date(3020,4,6,9,2,34);
        console.log(newDate);
        let yr= newDate.getFullYear();
        console.log("This is year " ,yr)

    </script>
</body>
</html>
